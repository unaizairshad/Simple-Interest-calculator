<!Doctype html>
<html>
    <head>
	    <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="div1">
        <h1>Simple Interest Calculator</h1>
	      <table class="center">
          <tr><td>Amount </td><td><input type="number"  id="principal"></td></tr>
          <tr><td>Rate </td><td><input type="range"  id="rate" min="1" max="10" step="0.25" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span></td></tr>
          <tr><td>No. of Years</td>
             <td>
              <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              </select></td></tr>
         <tr><td colspan="2"><button onclick="compute()">Compute Interest</button></td></tr>
         <tr><td colspan="2"><span id="result"></span></td></tr>
       </table>
      <p>&#169; Everyone Can Get Rich</p>
    </div>
   </body>
</html>
